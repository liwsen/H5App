<div class="tw4Container" id="tw4_container">

	<div class="swiper-container" id="tw4_pages">

				  	<div class="swiper-wrapper">
					    <div class="swiper-slide"><img src="./images/upload/001.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="./images/upload/002.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="./images/upload/003.jpg" alt=""></div>
				  	</div>
                    <div class="bannerPaginatio"></div>
				</div>
				<!-- //banner end -->

				<hr><a href="#" onepage="title:'Main页面',type:2,content:'pages/main.html',moreBtn:false">Main 页面</a>

						</ul>
					</div>
				<hr><a href="#" onepage="type:2,content:'http://m.jd.com',moreBtn:false,fullScreen:true">全屏远程连接测试</a>
<!-- //Home end -->
            </div>
            <div class="pageItem" data-title="公告" data-classname="msg" data-icon="./images/nav_icon_msg.png" data-iconhover="./images/nav_icon_msg_hover.png">
<!-- Msg start -->
            	Slide 2

            </div>
            <div class="pageItem" data-title="搜索" data-classname="search" data-icon="./images/nav_icon_search.png" data-iconhover="./images/nav_icon_search_hover.png">

            </div>
        </div>
		<div class="tw4PagesBg" data-swiper-parallax="-20%" data-swiper-parallax-duration="1600"></div>
    </div>
    <div class="tw4PagePagination" id="page_pagination"></div>
</div>

<script src="./js/static/js/sea.js"></script>
<script src="./js/static/js/seajs-css.js"></script>
<script>
	// 简单配置
	seajs.config({
		base: "./js/",
		paths: {
			'm': 'sea-modules/'
		},
		alias: {
			"jquery": "static/jq/jquery-1.11.3.min",
			"swiper": "static/js/swiper.min",
			"swiper-css": "static/css/swiper.min.css"
		}
	});
	// 加载入口模块
	seajs.use(['main', 'm/myswiper'], function(main, myswiper){
		window.TW4MAIN = main.init();

		//banner
		myswiper.done(function(){
			new Swiper('#banner', {
	        	pagination: '.bannerPaginatio',
				autoHeight: 'auto',
				autoplay : 5000,
			});
		});
	});
</script>

<!-- 头部搜索模板 -->
<div class="henderSearch hide">
	<span class="searchIcon"></span>
	<input type="search" name="search" value="" placeholder="搜索">
</div>
</body>
</html>
